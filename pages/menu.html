<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="application-name" content="Cheatsheet">
	<meta name="author" content="Adaptivde Core">
	<meta name="description" content="Program for solving tests.">
	<meta name="keywords" content="cheatsheet, test, answers">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cheatsheet - Menu</title>
	<link rel="shortcut icon" type="image/x-icon" href="../resources/menu.png">
	<link rel="stylesheet" type="text/css" href="../styles/style.css">
	<link rel="stylesheet" type="text/css" href="../styles/themes/material.dark.css">
	<script type="text/javascript" src="../scripts/modules.js" defer></script>
	<script type="text/javascript" src="../scripts/structure.js" defer></script>
	<script type="text/javascript" src="../scripts/menu.js" defer></script>
</head>

<body style="position: fixed; inset: 0; display: grid; grid-template-rows: auto 1fr;">
	<header class="layer in-top" style="display: grid; grid-template-columns: 1fr auto; align-items: center;">
		<div style="padding: var(--size-gap);">
			<h3 id="title-sheet" style="justify-self: start;">Menu</h3>
		</div>
		<a href="./settings.html" class="button" style="justify-self: end; padding: var(--size-gap);">
			<img src="../resources/settings.png" class="icon">
		</a>
	</header>
	<main style="overflow-y: auto;">
		<div style="height: fit-content; overflow-y: hidden; display: grid; grid-template-rows: 1fr;">
			<template id="sheet-template">
				<div id="sheet-cell" style="display: grid; grid-template: repeat(2, 1fr) / auto 1fr auto; align-items: center;">
					<button id="sheet-information" style="display: contents;">
						<div style="grid-area: 1 / 1 / 3 / 2; padding: var(--size-gap);">
							<img src="../resources/document.png" class="icon">
						</div>
						<span id="sheet-title" style="grid-area: 1 / 2 / 2 / 3; place-self: end start;">@title</span>
						<dfn id="sheet-date" style="grid-area: 2 / 2 / 3 / 3; place-self: start start;">@date</dfn>
					</button>
					<button id="remove-sheet" style="display: contents;">
						<div style="grid-area: 1 / 3 / 3 / 4; padding: var(--size-gap);">
							<img src="../resources/delete.png" class="icon">
						</div>
					</button>
				</div>
			</template>
		</div>
	</main>
	<button id="open-insert-dialog" class="layer" style="position: absolute; right: calc(var(--size-gap) * 2); bottom: calc(var(--size-gap) * 2); border-radius: 50%; padding: calc(var(--size-gap) * 1);">
		<img src="../resources/add.png" class="icon" style="height: calc(var(--size-standart) * 2);">
	</button>
	<dialog id="insert-sheet" class="layer" style="inset: 0; margin: auto; padding: var(--size-gap);">
		<input type="file" id="upload-sheet" accept=".json" hidden>
		<label for="upload-sheet" role="button" style="display: flex; justify-content: center; align-items: center; gap: var(--size-gap); padding: var(--size-gap);">
			<img src="../resources/devices.png" class="icon">
			<span>Upload from device</span>
		</label>
		<button id="import-sheet" style="display: flex; justify-content: center; align-items: center; gap: var(--size-gap); padding: var(--size-gap);">
			<img src="../resources/cloud_download.png" class="icon">
			<span>Import from cloud</span>
		</button>
	</dialog>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="application-name" content="Cheatsheet">
	<meta name="author" content="Adaptivde Core">
	<meta name="description" content="Program for solving tests.">
	<meta name="keywords" content="cheatsheet, test, answers">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cheatsheet - Menu</title>
	<link rel="shortcut icon" type="image/x-icon" href="../resources/menu.png">
	<link rel="stylesheet" type="text/css" href="../styles/style.css">
	<link rel="stylesheet" type="text/css" href="../styles/themes/material.dark.css">
	<script type="text/javascript" src="../scripts/modules.js" defer></script>
	<script type="text/javascript" src="../scripts/structure.js" defer></script>
	<script type="text/javascript" src="../scripts/menu.js" defer></script>
</head>

<body style="position: fixed; inset: 0; display: grid; grid-template-rows: auto 1fr;">
	<header class="layer in-top" style="display: grid; grid-template-columns: max-content 1fr max-content max-content; align-items: center;">
		<input id="all-sheets-mark" type="checkbox" hidden>
		<label for="all-sheets-mark" role="checkbox" class="checkbox" style="height: 100%; display: flex; place-items: center; padding: var(--size-gap);">
			<img src="../resources/checkbox.png" class="icon checkmark">
		</label>
		<h3 id="title-sheet" style="padding: 0 var(--size-gap);">Menu</h3>
		<button id="open-more-dialog" hidden style="padding: var(--size-gap);">
			<img src="../resources/menu.png" class="icon">
		</button>
		<a href="./settings.html" class="button" style="padding: var(--size-gap);">
			<img src="../resources/settings.png" class="icon">
		</a>
	</header>
	<main style="overflow-y: auto;">
		<div style="height: fit-content; overflow-y: hidden; display: grid; grid-template-rows: 1fr;">
			<template id="sheet-template">
				<div id="sheet-cell" style="display: grid; grid-template-columns: max-content 1fr; align-items: center;">
					<input id="sheet-mark" type="checkbox" hidden>
					<label for="sheet-mark" role="checkbox" class="checkbox" style="height: 100%; display: flex; place-items: center; padding: var(--size-gap);">
						<img src="../resources/checkbox.png" class="icon checkmark">
					</label>
					<button id="sheet-information" style="width: 100%; height: 100%; display: grid; grid-template: repeat(2, 1fr) / max-content 1fr;">
						<div style="grid-row: auto / span 2; display: flex; place-items: center; padding: var(--size-gap);">
							<img src="../resources/document.png" class="icon">
						</div>
						<span id="sheet-title" style="place-self: end start;">@title</span>
						<dfn id="sheet-date" style="place-self: start start;">@date</dfn>
					</button>
				</div>
			</template>
		</div>
	</main>
	<button id="open-insert-dialog" class="layer" style="position: absolute; right: calc(var(--size-gap) * 2); bottom: calc(var(--size-gap) * 2); border-radius: 50%; padding: var(--size-gap);">
		<img src="../resources/add.png" class="icon" style="height: calc(var(--size-standart) * 2);">
	</button>
	<dialog id="insert-sheet">
		<input type="file" id="upload-sheet" accept=".json" multiple hidden>
		<label for="upload-sheet" role="button" style="display: flex; align-items: center; gap: var(--size-gap); padding: var(--size-gap);">
			<img src="../resources/devices.png" class="icon">
			<span>Upload from device</span>
		</label>
		<button id="import-sheet" style="display: flex; align-items: center; gap: var(--size-gap); padding: var(--size-gap);">
			<img src="../resources/cloud_download.png" class="icon">
			<span>Import from cloud</span>
		</button>
	</dialog>
	<dialog id="more-actions">
		<button id="download-sheets" style="display: flex; align-items: center; gap: var(--size-gap); padding: var(--size-gap);">
			<img src="../resources/download.png" class="icon">
			<span>Download selection</span>
		</button>
		<button id="delete-sheets" style="display: flex; align-items: center; gap: var(--size-gap); padding: var(--size-gap);">
			<img src="../resources/delete.png" class="icon">
			<span class="alert">Delete selection</span>
		</button>
	</dialog>
</body>

</html>

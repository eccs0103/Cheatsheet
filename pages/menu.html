<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Cheatsheet - Menu</title>
	<link rel="shortcut icon" type="image/x-icon" href="../resources/menu.png" />
	<link rel="stylesheet" type="text/css" href="../styles/style.css" />
	<link rel="stylesheet" type="text/css" href="../styles/themes/material-dark.css" />
	<script type="text/javascript" src="../scripts/modules.js" defer></script>
	<script type="text/javascript" src="../scripts/structure.js" defer></script>
	<script type="text/javascript" src="../scripts/menu.js" defer></script>
</head>

<body style="position: fixed; inset: 0; display: grid; grid-template-rows: auto 1fr auto;">
	<header class="layer in-top" style="display: grid; grid-template-columns: 1fr auto auto; align-items: center; padding: var(--size-gap); gap: var(--size-gap);">
		<h3>Menu</h3>
		<button id="import-sheet" style="display: flex; padding: 0;">
			<img src="../resources/cloud_download.png" class="icon" />
		</button>
		<button onclick="location.href = `./settings.html`" style="display: flex; padding: 0;">
			<img src="../resources/settings.png" class="icon" />
		</button>
	</header>
	<main style="overflow-y: auto;">
		<div style="height: fit-content; overflow-y: hidden; display: grid; grid-template-rows: 1fr;">
			<template id="sheet-template">
				<button id="sheet-information" style="display: grid; grid-template: repeat(2, 1fr) / auto 1fr; column-gap: var(--size-gap); align-items: center;">
					<img src="../resources/document.png" class="icon" style="grid-area: 1 / 1 / 3 / 2;" />
					<span id="sheet-title" style="grid-area: 1 / 2 / 2 / 3;">@title</span>
					<dfn id="sheet-date" style="grid-area: 2 / 2 / 3 / 3;">@date</dfn>
				</button>
			</template>
		</div>
	</main>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="application-name" content="Cheatsheet">
	<meta name="author" content="Adaptivde Core">
	<meta name="description" content="Program for solving tests.">
	<meta name="keywords" content="cheatsheet, test, answers">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cheatsheet - Search</title>
	<link rel="shortcut icon" href="../resources/search.png">
	<link rel="stylesheet" href="../styles/style.css">
	<link rel="stylesheet" href="../styles/themes/material.css">
	<script src="../scripts/modules.js" defer></script>
	<script src="../scripts/structure.js" defer></script>
	<script src="../scripts/search-engine.js" defer></script>
</head>

<body style="position: fixed; inset: 0; display: grid; grid-template-rows: max-content 1fr max-content;">
	<header class="layer in-top flex" style="padding: 0;">
		<nav style="width: 100%; display: grid; grid-template-columns: max-content 1fr; align-items: center;">
			<a href="./menu.html" role="button" class="flex" style="padding: var(--size-gap);">
				<img src="../resources/return.png" alt="Return" class="icon">
			</a>
			<h3 id="title-sheet" style="padding: 0 var(--size-gap);">@title</h3>
		</nav>
	</header>
	<main style="display: flex; flex-direction: column; overflow-y: auto; padding: 0 var(--size-gap);">
		<ol id="poles-container" style="padding: var(--size-gap);"></ol>
	</main>
	<footer class="layer in-bottom flex" style="padding: 0;">
		<label style="width: 100%; display: grid; padding: var(--size-gap);">
			<input id="search-field" type="text" placeholder="Input for search" autofocus style="height: var(--size-standart);">
		</label>
	</footer>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Search engine</title>
	<link rel="stylesheet" type="text/css" href="../styles/style.css" />
	<link rel="stylesheet" type="text/css" href="../styles/themes/material-dark.css" />
	<script type="text/javascript" src="../scripts/modules.js" defer></script>
	<script type="text/javascript" src="../scripts/structure.js" defer></script>
	<script type="text/javascript" src="../scripts/search-engine.js" defer></script>
</head>

<body style="position: fixed; inset: 0; display: grid; gap: var(--size-gap); padding: var(--size-gap);">
	<div class="layer" style="padding: var(--size-gap); overflow-y: hidden;">
		<ol id="poles-container" style="height: 100%; overflow-y: auto;"></ol>
	</div>
	<div class="layer">
		<input id="search-field" type="text" inputmode="latin" placeholder="Input text" class="transparent" style="width: 100%;">
	</div>
</body>

</html>
